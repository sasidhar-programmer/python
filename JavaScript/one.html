
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  

    <h1> JavaScript loops </h1> 
    <script> 
    
    var arr = ["andhar university", "sv university", "yogi vemana university"] 

    for( var elem of arr) { 
        console.log(elem) 
        document.write(elem + "<br>")  
    }

    var user = { 
        FirstName : "Purum" , 
        LastName  : "Sasidhar", 
        Course    :  ["deep learning", "machine learning", "ibm data science" , "google data analytics"],
    
    }

    for(var detail in user) { 
        document.write(detail +":" +user[detail] + "<br>"); 
        
    } 
    document.write("<br><br>") 

    function greet() { 
        var name = prompt("Enter your name :", "")
        document.write(`hello ${name} `) 
    } 

    greet(); 
    
    </script>
    
</body>
</html>
